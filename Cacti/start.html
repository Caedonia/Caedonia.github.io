<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/mystyle2.css">

<div class="search-container">
    <header class="search-header">
        <a href="../landing_page.html" class="back-btn">‚Üê Back</a>
        <h1>üåµ Cactus Archive</h1>
        <p>Search the global field database</p>
    </header>

    <section class="filter-panel">
        <div class="filter-grid">
            <div class="filter-group">
                <label>Field Number</label>
                <input type="text" placeholder="e.g. L 450">
            </div>
            <div class="filter-group">
                <label>Genus</label>
                <input type="text" placeholder="e.g. Mammillaria">
            </div>
            <div class="filter-group">
                <label>Species Name</label>
                <input type="text" placeholder="e.g. Elongata">
            </div>
            <div class="filter-group">
                <label>Country of Origin</label>
                <select>
                    <option value="">All Countries</option>
                    <option value="mexico">Mexico</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <button class="search-trigger">Filter Results</button>
    </section>

    <div class="results-info">Showing 12 results found in the archive</div>
    <main class="results-grid">
        <div class="cactus-card">
            <div class="card-tag">L 450</div>
            <h3>Mammillaria Elongata</h3>
            <p><strong>Origin:</strong> Central Mexico</p>
            <span class="genus-label">Genus: Mammillaria</span>
        </div>
        </main>
</div>
